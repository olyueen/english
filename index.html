<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page 2</title>
  
  <style>
    /* CSS for the page body */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffc107, #17a2b8, #dc3545);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }
  
    /* CSS for the image container */
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
  
    .image-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: transform 0.3s ease;
      transform: scale(1);
    }
  
    .image-container img:hover {
      transform: scale(1.2);
    }
    
    /* CSS for the sidebar navigation */
    .sidebar {
      height: 100vh;
      width: 200px;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: transparent; /* 修改背景顏色為透明 */
      padding-top: 20px;
    }
    
    .sidebar .menu-toggle {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
      cursor: pointer;
      padding: 15px 30px; /* 新增這行以設定按鈕大小 */
      font-size: 18px; /* 新增這行以設定按鈕字型大小 */
      outline: none;
      border: none;
      border-radius: 10px;
      transition: 0.5s;
      background: #1e1e1e;
      color: greenyellow;
      box-shadow: 0 0 10px #363636, inset 0 0 10px #363636;
    }
    
    .sidebar .menu-toggle:hover {
      animation: a 0.5s 1 linear;
    }
    
    .sidebar .menu-toggle .icon:before,
    .sidebar .menu-toggle .icon:after {
      content: "";
      display: block;
      width: 20px;
      height: 5px;
      background-color: #1f2937; /* 暗色按鈕顏色 */
    }
    
    .sidebar .menu-toggle .icon:before {
      transform: translateY(-5px);
    }
    
    .sidebar .menu-toggle .icon:after {
      transform: translateY(3px);
    }
    
    .sidebar .menu-items {
      display: none;
      text-align: center; /* 新增這行以置中選單內容 */
      padding: 10px 0; /* 新增這行以增加內容的上下間距 */
    }

    .sidebar .menu-items.open {
      display: block;
    }

    .sidebar .menu-items a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #000;
    }
    
    .sidebar .menu-items a:hover {
      background-color: #63e01b;
    }
    
    button {
      padding: 15px 30px;
      font-size: 18px;
      outline: none;
      border: none;
      border-radius: 10px;
      transition: 0.5s;
      background: #1e1e1e;
      color: greenyellow;
      box-shadow: 0 0 10px #363636, inset 0 0 10px #363636;
    }

    button:hover {
      animation: a 0.5s 1 linear;
      box-shadow: none; /* 移除按鈕的陰影 */
    }
    
    /* CSS for the button */

    .button {
      margin: 0;
      height: auto;
      background: transparent;
      padding: 0;
      border: none;
      box-shadow: none; /* 移除按鈕的陰影 */
    }
    .button {
      --border-right: 6px;
      --text-stroke-color: rgba(255,255,255,0.6);
      --animation-color: #37FF8B;
      --fs-size: 2em;
      letter-spacing: 3px;
      text-decoration: none;
      font-size: var(--fs-size);
      font-family: "Arial";
      position: relative;
      text-transform: uppercase;
      color: transparent;
      -webkit-text-stroke: 1px var(--text-stroke-color);
    }
    
    /* this is the text, when you hover on button */
    .hover-text {
      position: absolute;
      box-sizing: border-box;
      content: attr(data-text);
      color: var(--animation-color);
      width: 0%;
      inset: 0;
      border-right: var(--border-right) solid var(--animation-color);
      overflow: hidden;
      transition: 0.5s;
      -webkit-text-stroke: 1px var(--animation-color);
    }

    
    /* hover */
    .button:hover .hover-text {
      width: 100%;
      filter: drop-shadow(0 0 23px var(--animation-color))
      
    }

    @keyframes a {
      0% {
        transform: scale(0.7, 1.3);
      }

      25% {
        transform: scale(1.3, 0.7);
      }

      50% {
        transform: scale(0.7, 1.3);
      }

      75% {
        transform: scale(1.3, 0.7);
      }

      100% {
        transform: scale(1, 1);
      }
    }
    
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const menuToggle = document.querySelector('.menu-toggle');
      const menuItems = document.querySelector('.menu-items');
      
      menuToggle.addEventListener('click', function() {
        menuItems.classList.toggle('open');
      });
    });
  </script>
  
</head>
<body>
  <div class="image-container">
    <button data-text="Awesome" class="button">
      <span class="actual-text">&nbsp;start&nbsp;</span>
      <a href="about me.html" class="hover-text" aria-hidden="true">&nbsp;start&nbsp;</a>
    </button>
  </div>
  
  <div class="sidebar">
    <div class="menu-toggle">
      Menu
    </div>
    <div class="menu-items">
        <a href="about me.html">關於我</a>
        <a href="photo.html">h5p圖片測驗</a>
        <a href="video.html">h5p影片測驗</a>
        <a href="project.html">課堂學習呈現</a>
      </div>
  </div>
  
  <div class="image-container">
    <button data-text="Awesome" class="button">
      <span class="actual-text">&nbsp;start&nbsp;</span>
      <span class="hover-text" aria-hidden="true">&nbsp;start&nbsp;</span>
    </button>
  </div>
</body>
</html>
